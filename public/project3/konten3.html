      function preview(name){
        switch (name) {

            coCrime.bindPopup('<strong><a href="https://goo.gl/maps/QHrumxoAvaU2" target="_blank" style="color: #000;">Coffe Crime</a></strong> <br> <img src="landmark/coffecrime.jpg" style="height="50px"; width="100%;">').openPopup();

            boegizCafe.bindPopup('<strong><a href="https://goo.gl/maps/QHrumxoAvaU2" target="_blank" style="color: #000;">Boegiz Cafe</a></strong> <br> <img src="landmark/boegiz.jpg" style="height="50px"; width="100%;">').openPopup();
