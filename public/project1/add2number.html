        <button class="opTambah" onclick="tambah()">+</button>
        <button class="opKurang" onclick="kurang()">-</button>
        <button class="opKali" onclick="kali()">*</button>
        <button class="opBagi" onclick="bagi()">/</button> ||

        <button class="result" onclick='hitung()' style="width: 80px; background: #000000; color: #fff; font-size: 14pt;">Hasil</button>

      <script>
      function tambah(){
        val = document.getElementsByName('nilai')[0].value;
        document.getElementsByName('nilai')[0].value += "+";
      }
      function kurang(){
        val = document.getElementsByName('nilai')[0].value;
        document.getElementsByName('nilai')[0].value += "-";
      }
      function kali(){
        val = document.getElementsByName('nilai')[0].value;
        document.getElementsByName('nilai')[0].value += "*";
      }
      function bagi(){
        val = document.getElementsByName('nilai')[0].value;
        document.getElementsByName('nilai')[0].value += "/";
      }
      function hitung(){
        val = document.getElementsByName('nilai')[0].value;
        document.getElementsByName('hasil')[0].value = eval(val);
      }
      </script>
